<button onclick="showFetchCommand()">What is git fetch?</button>

<div class="output" id="fetchOutput">Information about git fetch will appear here.</div>

<script>
    function showFetchCommand() {
        const fetchMessage = `
            <h3>What is <code>git fetch</code>?</h3>
            <p><code>git fetch</code> is used to download the latest changes from the remote repository without merging them into your local branch.</p>
            <h4>Example Commands:</h4>
            <ul>
                <li><code>git fetch origin</code> - Fetch all branches from the remote repository.</li>
                <li><code>git fetch origin feature-branch</code> - Fetch only the specified feature branch.</li>
            </ul>
            <p>Remember, <code>git fetch</code> will not change your working directory, it only updates the remote references locally.</p>
        `;
        document.getElementById('fetchOutput').innerHTML = fetchMessage;
    }
</script>
